<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Word of the Day</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="head">
        <p class="tag">Search • Learn • Speak</p>
        <h1>Word Dictionary</h1>
      </div>
    </header>

    <main class="main-container">
      <section class="card">
        <div class="card-content">
          <div class="search-box">
            <input
              type="text"
              id="searchInput"
              class="search-input"
              placeholder="Enter a word..."
            />
            <button id="searchBtn" class="btn orange">Search</button>
          </div>

          <div id="wordDisplay" class="word-display">Enter a word to begin</div>

          <div class="definition" id="definition">
            Type a word 
          </div>

          <div class="controls">
            <button id="speakBtn" class="btn blue">Speak</button>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>

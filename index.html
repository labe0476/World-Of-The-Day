<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Word of the Day</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="head">
        <p class="tag">Discover • Learn • Remember</p>
        <h1>Word of the Day</h1>
      </div>
    </header>

    <main class="main-container">
      <section class="card">
        <div class="card-inner">
          <div id="wordDisplay" class="word-display" >
            Loading...
          </div>

          <div class="definition" id="definition">Loading definition...</div>

          <div class="controls">
            <button id="newWordBtn" class="btn orange">New Word</button>
            <button id="speakBtn" class="btn blue">Speak</button>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
